
<ul class="nav justify-content-end mt-3">
  <li class="nav-item">
    <a class="nav-link active" [routerLink]="['/create']">Create New Poll</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/logout">Logout</a>
  </li>
</ul>
<div class="jumbotron">
  <h1 class="display-3">Survey Circus</h1>
  <hr class="my-4">
  <h2 class="lead">Welcome, {{curr_user}}!</h2>
</div>
<h3>Current Polls:</h3>
<br>
<div class="border border-success rounded mb-3 pl-3"><input type="text" [(ngModel)]='searchText' placeholder="Search..."></div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Survey Question</th>
      <th>Date Posted</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let poll of polls | search: searchText">
      <td scope="row">{{poll.author}}</td>
      <td><a [routerLink]="['/survey', poll._id]">{{poll.question}}</a></td>
      <td>{{poll.createdAt | date: 'longDate' }}</td>
      <td>
          <button *ngIf="poll.author == curr_user" class="btn btn-danger btn-sm" (click)="delPoll(poll._id)">Delete</button>
      </td>
  </tr>
  </tbody>
</table>
