<form (submit)="addPoll()">
  <div class="form-group">
    <label for="newQuestion">Question:</label>
    <textarea class="form-control" id="newQuestion" rows="3" name="poll" [(ngModel)]="new_poll.question" #question='ngModel'></textarea>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="option1">Option 1:</label>
    <input type="text" class="form-control" id="option1" name="option1"[(ngModel)]="new_poll.option1" #option1='ngModel'>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="option2">Option 2:</label>
    <input type="text" class="form-control" id="option2" name="option2" [(ngModel)]="new_poll.option2" #option2='ngModel'>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="option3">Option 3:</label>
    <input type="text" class="form-control" id="option3" name="option3" [(ngModel)]="new_poll.option3" #option3='ngModel'>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="option4">Option 4:</label>
    <input type="text" class="form-control" id="option4" name="option4" [(ngModel)]="new_poll.option4" #option4='ngModel'>
  </div>
  <a class="btn btn-secondary" [routerLink]="['/list']">Cancel</a>
  <button class="btn btn-primary" type="submit">Create Poll</button>
</form>
